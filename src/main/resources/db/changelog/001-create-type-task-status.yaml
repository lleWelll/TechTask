databaseChangeLog:
  - changeSet:
      id: "001-create-type-task-status-enum"
      author: lleWell
      preConditions:
        - onFail: MARK_RAN
        - sqlCheck:
            expectedResult: "0"
            sql: SELECT COUNT(*) FROM pg_type WHERE typname='task_status';
      changes:
        - sql:
            sql: CREATE TYPE IF NOT EXISTS task_status AS ENUM ('PENDING', 'IN_PROGRESS','COMPLETED');