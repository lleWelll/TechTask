databaseChangeLog:
  - changeSet:
      id: 002-create-table-tasks
      author: lleWell
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()

              - column:
                  name: title
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: TEXT

              - column:
                  name: status
                  type: task_status
                  defaultValue: PENDING
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: now()

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: now()